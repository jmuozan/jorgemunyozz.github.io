<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('../IMG/ME/Working_FAB_LAB.png') no-repeat center center;
            background-size: 30%; /* Adjust this value to size the image as needed */
            transition: background-position 0.1s;
            perspective: 1000px;
        }

        .navigation {
            padding: 20px;
            background-color: #000;
            color: #fff;
            z-index: 10;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20px;
            text-align: left;
        }

        .content h1 {
            font-size: 48px;
        }

        .content span {
            font-size: 24px;
            margin-top: 8px;
        }

        .info {
            padding: 20px;
            display: flex;
            justify-content: space-between;

        }

        .info .bio {
            width: 30%;
        }

        .info .contact {
            width: 48%;
        }

        @media (max-width: 768px) {
            .info {
                flex-direction: column;
            }

            .info .bio, .info .contact {
                width: 100%;
                margin-bottom: 20px;
            }

            .info .bio:last-child, .info .contact:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" onmousemove="moveBackground(event)">
        <div class="navigation">
            <h2>Person Name</h2>
        </div>
        <div class="content">
            <h1>Chantal Pisarzowski</h1>
            <span>New Media Designer</span>
        </div>
        <div class="info">
            <div class="bio">
                <p>Chantal Pisarzowski is a new media designer based in Berlin. She seeks practical applications for new technological advances.</p>
            </div>
            <div class="contact">
                <p>Get in touch</p>
                <p>work@chantalpisarzowski.com</p>
                <p>www.chantalpisarzowski.com</p>
            </div>
        </div>
    </div>

    <script>
        function moveBackground(e) {
            const container = document.querySelector('.container');

            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;

            const offsetX = x * 40; // Adjust the number to increase the effect's intensity
            const offsetY = y * 40; // Adjust the number to increase the effect's intensity

            container.style.backgroundPosition = `${50 + offsetX}% ${50 + offsetY}%`;
        }
    </script>
</body>
</html>
